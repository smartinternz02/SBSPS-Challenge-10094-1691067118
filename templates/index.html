<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Prediction</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <div class="container">
    <form action="/predict" method="POST">
      <h1>Campus Placement Prediction</h1>
      
      <div class="form-group">
        <label for="ssc_p">SSC Percentage:</label>
        <input type="number" step="0.01" name="ssc_p" id="ssc_p" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="hsc_p">HSC Percentage:</label>
        <input type="number" step="0.01" name="hsc_p" id="hsc_p" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="degree_p">Degree Percentage:</label>
        <input type="number" step="0.01" name="degree_p" id="degree_p" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="etest_p">e_Test Percentage:</label>
        <input type="number" step="0.01" name="etest_p" id="etest_p" min="0" required>
      </div>
      
      <div class="form-group">
        <label for="mba_p">MBA Percentage:</label>
        <input type="number" step="0.01" name="mba_p" id="mba_p" min="0" required>
      </div>

      <input type="submit" value="Predict">
    </form>

    <br>
    <br>
    <h3>{{ output }}</h3>
    <br>
    <br>
  </div>

</body>
</html>
